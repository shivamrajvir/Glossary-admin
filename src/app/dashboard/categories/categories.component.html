<div class="row ml-0 mr-0">
  <div class="col-12 pb-4">
    <ng-container *ngIf="loaded">
      <mat-card class="mb-2 mt-2">
        <mat-card-title>
          <div class="d-flex justify-content-between align-items-center">
            <div>Categories</div>
            <div class="d-flex align-items-center">
              <span class="mr-1" style="font-size: 16px;">Add Category</span>
              <i class="material-icons product-add-icon" (click)="openAddEditCategoryModal()">
                add_circle
              </i>
            </div>
          </div>
        </mat-card-title>
      </mat-card>
      <div *ngIf="products.length" class="overflow-x">
        <table mat-table [dataSource]="products" class="mat-elevation-z8 product-table">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; index as i"> {{(i + 1)}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status === '1' ? 'Activated' : 'InActive'}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img class="product-image" [src]="imageUrl + element.image"/>
            </td>
          </ng-container>

          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.datetime | date: 'mediumDate'}} </td>
          </ng-container>
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <i class="material-icons" style="color: #F44336; cursor: pointer" (click)="openAddEditProductModal(element)">
                edit
              </i>
              <i class="material-icons" style="color: #F44336; cursor: pointer" (click)="deleteProduct()">
                delete
              </i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-container>

    <div *ngIf="!loaded" class="progress-spinner">
      <mat-progress-spinner
        [color]="'warn'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
  </div>
</div>
