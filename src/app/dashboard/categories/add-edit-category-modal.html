
<mat-dialog-content class="mat-typography" style="overflow-y: hidden;">

  <h3>{{data.data ? 'Edit' : 'Add'}} Category</h3>
  <form *ngIf="!isImageUploading" style="display: flex; flex-direction: column" [formGroup]="addEditCategoryForm">
    <mat-form-field color="warn">
      <mat-label>Select a product</mat-label>
      <mat-select formControlName="productId" placeholder="Product to add category">
        <mat-option *ngFor="let product of products" [value]="product.id">
          {{product.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="warn">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="addEditCategoryForm.controls['name'].touched && addEditCategoryForm.controls['name'].invalid">
        Please enter <strong>name</strong>
      </mat-error>
    </mat-form-field>
    <div *ngIf="addEditCategoryForm.controls['fileName'].value" style="">
      <img [src]="imageUrl + addEditCategoryForm.controls['fileName'].value" style="height: 50px; width: auto; object-fit: contain" />
      <i class="material-icons fa-lg" style="color: red;" (click)="deleteImage()">
        delete
      </i>
    </div>
    <button *ngIf="!addEditCategoryForm.controls['fileName'].value" mat-raised-button
            color="accent" (click)="file.click()">Upload File</button>
    <input hidden #file type="file" accept="image/jpeg, image/png" (change)="uploadImage($event)">
  </form>
  <div *ngIf="isImageUploading" class="progress-spinner">
    <mat-progress-spinner
      [color]="'warn'"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button cdkFocusInitial color="warn" (click)="addEditCategory()">Save</button>
</mat-dialog-actions>
