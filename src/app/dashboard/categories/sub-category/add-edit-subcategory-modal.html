
<mat-dialog-content class="mat-typography" style="overflow-y: hidden;">

  <h3>{{data.data ? 'Edit' : 'Add'}} Sub Category</h3>
  <form *ngIf="!isImageUploading && addEditSubCategoryForm" style="display: flex; flex-direction: column" [formGroup]="addEditSubCategoryForm">
    <mat-form-field color="warn">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="addEditSubCategoryForm.controls['name'].touched && addEditSubCategoryForm.controls['name'].invalid">
        Please enter <strong>name</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field color="warn">
      <input matInput placeholder="Description" formControlName="description">
      <mat-error *ngIf="addEditSubCategoryForm.controls['description'].touched && addEditSubCategoryForm.controls['description'].invalid">
        Please enter <strong>description</strong>
      </mat-error>
    </mat-form-field>
    <div *ngIf="addEditSubCategoryForm.controls['fileName'].value" class="d-flex align-items-center">
      <img [src]="imageUrl + addEditSubCategoryForm.controls['fileName'].value" style="height: 50px; width: auto; object-fit: contain" />
      <i class="material-icons fa-lg" style="color: red;" (click)="deleteImage()">
        delete
      </i>
    </div>
    <button *ngIf="!addEditSubCategoryForm.controls['fileName'].value" mat-raised-button
            color="accent" (click)="file.click()">Upload File</button>
    <input hidden #file type="file" accept="image/jpeg, image/png" (change)="uploadImage($event)">
  </form>
  <div *ngIf="isImageUploading" class="progress-spinner">
    <mat-progress-spinner
      [color]="'warn'"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button cdkFocusInitial color="warn" (click)="addEditCategory()">Save</button>
</mat-dialog-actions>
