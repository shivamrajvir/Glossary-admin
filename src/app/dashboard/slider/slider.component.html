<div class="row">
  <div class="col-12">
    <owl-carousel-o class="dashboard-slider" [options]="sliderCustomOptions">
 
      <ng-container *ngFor="let slide of sliderList">
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="imageUrl + slide.path" [alt]="slide.alt" [title]="slide.id">
          <i class="material-icons slider-delete" (click)="deleteSlider(slide.id)">
            delete
          </i>
        </ng-template>
      </ng-container>
   
    </owl-carousel-o>
  </div>
</div>
