<div class="row">
  <div class="col-12">

    <mat-tab-group *ngIf="loaded" color="warn">
      <mat-tab label="Cities">
        <div class="mat-tab-content">

          <div class="row ml-0 mr-0">
            <div class="col-12">
              <div class="d-flex align-items-center float-right">
                <i class="material-icons product-add-icon" (click)="addCity()">
                  add_circle
                </i>
                <span class="ml-1 orange-text" style="font-size: 16px;">Add City</span>
              </div>
            </div>
          </div>

          <table mat-table [dataSource]="cities" class="mat-elevation-z8 mt-2 city-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element; index as i"> {{(i + 1)}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>City Name</th>
              <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
            </ng-container>
             
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element; index as i">
                <div class="d-flex align-items-center">
                <mat-slide-toggle class="ml-2" color="warn" [checked]="element.status === '1'"
                 (change)="changeCityStatus(element, i)">
                  {{element.status === '1' ? 'De-activate' : 'Activate'}}</mat-slide-toggle>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <p *ngIf="!cities.length" class="text-center mt-2">No Records Found</p>
        </div>
      </mat-tab>
<!--      <mat-tab label="States">-->
<!--        <div class="mat-tab-content">-->

<!--        </div>-->
<!--      </mat-tab>-->
    </mat-tab-group>

    <div *ngIf="!loaded" class="progress-spinner">
      <mat-progress-spinner
        [color]="'warn'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
  </div>
</div>
