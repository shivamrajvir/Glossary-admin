<div class="row ml-0 mr-0">
  <div class="col-12 pb-4">
    <ng-container *ngIf="loaded">
      <mat-card class="mb-2 mt-2">
        <mat-card-title>
          <div class="d-flex justify-content-between align-items-center">
            <div>Notifications</div>
            <div class="d-flex align-items-center">
              <span class="mr-1" style="font-size: 16px;">Add Notification</span>
              <i class="material-icons product-add-icon" (click)="openAddEditNotificationModal()">
                add_circle
              </i>
            </div>
          </div>
        </mat-card-title>
      </mat-card>
      <div *ngIf="notifications.length" class="overflow-x">
        <table mat-table [dataSource]="notifications" class="mat-elevation-z8 product-table">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; index as i"> {{(i + 1)}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Weight Column
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element; index as i">
              <mat-slide-toggle class="ml-2" color="warn" [checked]="element.status === '1'"
                                (change)="changeNotificationStatus(i)">
                {{element.status === '1' ? 'De-activate' : 'Activate'}}</mat-slide-toggle>
            </td>
          </ng-container> -->

          <!-- Symbol Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img class="product-image" [src]="imageUrl + element.image"/>
            </td>
          </ng-container>

          <ng-container matColumnDef="validTill">
            <th mat-header-cell *matHeaderCellDef>Valid Till</th>
            <td mat-cell *matCellDef="let element"> {{element.validTill | date: 'mediumDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element; index as i">
              <div class="d-flex align-items-center">
                <i class="material-icons" style="color: #F44336; cursor: pointer" (click)="openAddEditNotificationModal(element)">
                  edit
                </i>
                <i class="material-icons" style="color: #F44336; cursor: pointer; margin-left: 5px;"
                (click)="deleteNotification(element)">
                delete
                </i>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
      </div>
      <ng-container *ngIf="loaded && !notifications.length">
        <p class="no-records-found">No Records Found</p>
      </ng-container>
    </ng-container>

    <div *ngIf="!loaded" class="progress-spinner">
      <mat-progress-spinner
        [color]="'warn'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
  </div>
</div>
