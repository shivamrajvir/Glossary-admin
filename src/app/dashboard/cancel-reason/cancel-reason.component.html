<div class="row ml-0 mr-0">
  <div class="col-12 pb-4">
    <ng-container *ngIf="loaded">
      <div class="p-3">
        <mat-card class="mb-2 mt-2">
          <mat-card-title>
            <div class="d-flex justify-content-between align-items-center">
              <div>Cancellation Reason</div>
              <div class="d-flex align-items-center">
                <span class="mr-1" style="font-size: 16px;">Add Reason</span>
                <i class="material-icons product-add-icon" (click)="openAddReasonModal()">
                  add_circle
                </i>
              </div>
            </div>
          </mat-card-title>
        </mat-card>
      </div>
      <div class="overflow-x p-3">
        <table mat-table [dataSource]="reasons" class="mat-elevation-z8 product-table">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; index as i">{{(i + 1)}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status === '1' ? 'Activated' : 'De-Actived'}} </td>
          </ng-container>

          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element"> {{element.datetime | date: 'mediumDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element; index as i">
              <div class="d-flex align-items-center">
                <mat-slide-toggle class="ml-2" color="warn" [checked]="element.status === '1'" (change)="changeReasonStatus(i)">
                  {{element.status === '1' ? 'De-activate' : 'Activate'}}</mat-slide-toggle>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <ng-container *ngIf="loaded && !reasons.length">
        <p class="no-records-found">No Records Found</p>
      </ng-container>
    </ng-container>

    <div *ngIf="!loaded" class="progress-spinner">
      <mat-progress-spinner
        [color]="'warn'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
  </div>
</div>
