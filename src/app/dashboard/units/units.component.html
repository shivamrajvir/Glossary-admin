<div class="row ml-0 mr-0">
  <div class="col-12 pb-4">
    <ng-container *ngIf="loaded">
      <mat-card class="mb-2 mt-2">
        <mat-card-title>
          <div class="d-flex justify-content-between align-items-center">
            <div>Units</div>
            <div class="d-flex align-items-center">
              <span class="mr-1" style="font-size: 16px;">Add Unit</span>
              <i class="material-icons product-add-icon" (click)="openUnitModal()">
                add_circle
              </i>
            </div>
          </div>
        </mat-card-title>
      </mat-card>
      <div *ngIf="unitList.length" class="overflow-x">
        <table mat-table [dataSource]="unitList" class="mat-elevation-z8 product-table">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; index as i"> {{(i + 1)}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Unit Name</th>
            <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element;index as i">
              <mat-slide-toggle class="ml-2" color="warn" [checked]="element.status === '1'"
                                (change)="changeUnitStatus(i)">
                {{element.status === '1' ? 'De-activate' : 'Activate'}}</mat-slide-toggle>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <ng-container *ngIf="loaded && !unitList.length">
        <p class="no-records-found">No Records Found</p>
      </ng-container>
    </ng-container>

    <div *ngIf="!loaded" class="progress-spinner">
      <mat-progress-spinner
        [color]="'warn'"
        [mode]="'indeterminate'">
      </mat-progress-spinner>
    </div>
  </div>
</div>
